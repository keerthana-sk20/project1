<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Kawasaki Ninja</title>
  <link rel="stylesheet" href="order.css">
</head>
<body>

  <form class="order-form" id="bikeOrderForm">
    <h2>Order Kawasaki Ninja</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required>

    <label for="model">Select Model</label>
    <select id="model" required>
      <option value="">--Choose a Model--</option>
      <option value="ZX-10R">Kawasaki Ninja ZX-10R</option>
      <option value="ZX-6R">Kawasaki Ninja ZX-6R</option>
      <option value="H2R">Kawasaki Ninja H2R</option>
    </select>

    <label for="color">Preferred Color</label>
    <input type="text" id="color" placeholder="e.g., Lime Green" required>

    <label for="address">Delivery Address</label>
    <input type="text" id="address" required>

    <button type="submit">Place Order</button>

    <div class="message" id="orderMessage"></div>
  </form>

  <script src="order.js"></script>
</body>
</html>
